<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        .carousel-inner {
            border-radius: 10px;
            }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            color: #fff;
            }
    </style>
</head>
<body>
    
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="wall20.jpg" class="d-block w-100" alt="Image 1" width="800" height="400">
            <!-- Optional caption for Image 1 -->
            <div class="carousel-caption d-none d-md-block">
              <h3>Caption for Image 1</h3>
              <p>Description for Image 1</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="wall21.jpg" class="d-block w-100" alt="Image 2" width="800" height="400">
            <!-- Optional caption for Image 2 -->
            <div class="carousel-caption d-none d-md-block">
              <h3>Caption for Image 2</h3>
              <p>Description for Image 2</p>
            </div>
          </div>
          <!-- Add more carousel items here -->
        </div>
      </div>
        
      
      <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
</body>
</html>
